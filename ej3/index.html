<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="maisons-logo">
            <img src="img/maisons-logo.png" alt="logo">
        </div>
        <div class="close-icon">
            <a href="#">
                <img src="img/close-icon.png" alt="close">
            </a>
        </div>
    </header>
    <nav class="find-block">
        <input type="text" name="find" id="find" placeholder="Busco un producto...">
    </nav>
    <section class="main">
        <div class="go-back">
            <a href="#" class="go-back">
                <img src="img/arrow-left.png" alt="go back">

            </a>
        </div>
        <nav class="options">
            <div class="option">
                <p>Organizacion</p>
                <img src="img/plus.png" alt="more">
            </div>
            <div class="option">
                <p>Mesas y escritorios</p>
                <img src="img/plus.png" alt="more">
            </div>
            <div class="option">
                <p>Mesas y escritorios</p>
                <img src="img/plus.png" alt="more">
            </div>
            <div class="option">
                <p>Asientos</p>
                <img src="img/plus.png" alt="more">
            </div>
            <div class="option" id="muebles-auxiliares">
                <p>Muebles auxiliares</p>
                <img src="img/minus.png" alt="minus">
            </div>
        </nav>
        <a href="#">
            <p class="option-content">Zapateros y recibidores</p>
        </a>
        <a href="#">
            <p class="option-content">Percheros</p>
        </a>
        <a href="#">
            <p class="option-content">Biombos</p>
        </a>
        <a href="#">
            <p class="option-content">Galnes de noche</p>
        </a>
        <a href="#">
            <p class="option-content" id="look-all">Ver todos lo muebles auxiliares</p>
        </a>

    </section>
</body>

</html>
