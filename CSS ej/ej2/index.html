<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <form action="index.html" method="post">
        <h1>Formulario de registro</h1>
        <p id="sexo-container">
            <input type="radio" name="sexo" id="sr" class="sexo">
            <label for="sr" class="bold">Sr.</label>
            <input type="radio" name="sexo" id="sra" class="sexo">
            <label for="sra" class="bold">Sra.</label>
        </p>
        <p id="nombre-container">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre/Razon Social">
        </p>
        <p id="ape-container">
            <input type="text" name="ape" id="ape" placeholder="Apellidos*" required>
        </p>
        <p id="mail-container">
            <input type="email" name="mail" id="mail" placeholder="Email*" required>
        </p>
        <p id="pass-container">
            <input type="password" name="pass" id="pass" placeholder="Contrasena*" required>
        </p>
        <p>
        <p class="bold" id="fecha">FECHA DE NACIMIENTO</p>
        <section class="date-container">
        <select name="day" id="day" class="date">
            <option value="" selected disabled hidden>Dia</option>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
        </select>
        <select name="month" id="month" class="date">
            <option value="" selected disabled hidden>Mes</option>
            <option value="1">Enero</option>
            <option value="1">Febrero</option>
            <option value="1">Marzo</option>
            <option value="1">Abril</option>
            <option value="1">Mayo</option>
        </select>
        <select name="year" id="year" class="date">
            <option value="" selected disabled hidden>Año</option>
            <option value="1">2000</option>
            <option value="1">2001</option>
            <option value="1">2002</option>
            <option value="1">2003</option>
            <option value="1">2004</option>
        </select>
        </section>
        </p>
        <p id="dni-container">
            <input type="text" name="dni" id="dni" placeholder="DNI/NIF/NIE*" required>
        </p>
        <p id="dirr-container">
            <input type="text" name="dirr" id="dirr" placeholder="Direccion*" required>
        </p>
        <p id="cod-container">
            <input type="text" name="cod" id="cod" placeholder="Codigo postal*" required>
        </p>
        <p id="ciudad-container">
            <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad*" required>
        </p>
        <p id="pais-container">
            <select name="pais" id="pais">
                <option value="es">España</option>
                <option value="ger">Alemania</option>
                <option value="fr">Francia</option>
            </select>
        </p>
        <p id="provincia-container">
            <select name="provincia" id="provincia">
                <option value="" selected disabled hidden>Provincia*</option>
                <option value="malaga">Malaga</option>
                <option value="madrid">Madrid</option>
                <option value="andalucia">Andalucia</option>
            </select>
        </p>
        <p class="bold"id="adicional">Informacion adicional</p>
        <p id="tel-container">
            <input type="tel" name="tel" id="tel" placeholder="Telefono movil*" required>
        </p>
        <p id="datos-personales-container">
            <input type="checkbox" name="datos-personales" id="datos-personales" class="datos">
            <label for="datos-personales">Estos datos personales se utilizaran para responder a sus busquedas, procesar
                sus pedidos o autorizar el acceso</label>
        </p>
        <input type="submit" value="Registrarse" name="send" class="send">
    </form>
</body>

</html>
